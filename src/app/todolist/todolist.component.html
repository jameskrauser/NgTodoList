<!--  header -->
<div class="container">
    <h1> To do list</h1>
    <hr>
<form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm" >
    <div class="form-group">
      <label for="exampleInputEmail1">Task</label>
      <input type="text" class="form-control" id="Task" placeholder="Enter Task" ngModel name="task" required>
      <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required filed.</small>
    </div>
    <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
  </form>

  <hr> 
<!--  table data  -->

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let itemFromArray of taskArray;index as i" >
        <td> {{ itemFromArray.taskName }}</td>
        <td> 
            <input (change)="onCheck(i)" id="myCheckbox"  class="form-check-input" type="checkbox" value="" >
            <label class="form-check-label" for="flexCheckChecked">
            </label>
        </td>
        <td> 
            <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
